<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>To-Do List</h1>
    <div id="auth">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()" style="display:none" id="logoutBtn">Logout</button>
      <span id="authStatus"></span>
    </div>
    <div id="todoSection" style="display:none">
      <form id="todoForm" onsubmit="addTodo(event)">
        <input id="todoText" placeholder="What needs to be done?" required>
        <input id="dueDate" type="date">
        <select id="priority">
          <option value="">Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input id="tags" placeholder="Tags (comma separated)">
        <button type="submit">Add New</button>
      </form>
      <input id="search" placeholder="Search..." oninput="fetchTodos()">
      <div id="todos"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
